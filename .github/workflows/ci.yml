# CI Pipeline - Validates student submissions before deployment
# This workflow runs on every push and pull request to main

name: CI - Validate Student Submission

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate:
    name: Validate Video Configuration
    runs-on: ubuntu-latest
    
    steps:
